<!DOCTYPE html>
<html lang="en">
  <div class="toggle">
    <span class="icon">
      <ion-icon class="caret-forward" name="caret-forward-outline"></ion-icon>
      <ion-icon class="caret-backward" name="caret-back-outline"></ion-icon>
    </span>
  </div>
  <div class="sidebar">
    <ul>
      <li class="logo" style="--bg: #333">
        <a href="#">
          <div class="icon"><ion-icon name="calendar-outline"></ion-icon></div>
          <div class="text">OpenSMM</div>
        </a>
      </li>
      <div class="menu-list">
        <li id="sidebar-home" style="--bg: #f44336">
          <a href="/">
            <div class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </div>
            <div class="text">Home</div>
          </a>
        </li>
        <li id="sidebar-media" style="--bg: #ffa117">
          <a href="/media">
            <div class="icon">
              <ion-icon name="images-outline"></ion-icon>
            </div>
            <div class="text">Media</div>
          </a>
        </li>
        <li id="sidebar-settings" style="--bg: #e91e63">
          <a href="/settings">
            <div class="icon">
              <ion-icon name="settings-outline"></ion-icon>
            </div>
            <div class="text">Settings</div>
          </a>
        </li>
      </div>
      <li id="sidebar-about" style="--bg: #b145e9">
        <a href="/about">
          <div class="icon">
            <ion-icon name="information-outline"></ion-icon>
          </div>
          <div class="text">About</div>
        </a>
      </li>
      <div class="bottom">
        <li style="--bg: #333">
          <a href="#">
            <div class="icon">
              <div class="imgBx">
                <img src="assets/img/user-default.png" alt="img" />
              </div>
            </div>
            <div id="user-email" class="text">Username</div>
          </a>
        </li>
        <li style="--bg: #333">
          <a href="/logout">
            <div class="icon">
              <ion-icon name="log-out-outline"></ion-icon>
            </div>
            <div class="text">Logout</div>
          </a>
        </li>
      </div>
    </ul>
  </div>
</html>
